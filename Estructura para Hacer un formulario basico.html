<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trabajo</title>
</head>
<body>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="Text" name="nombre" id="nombre" placeholder="Ingrese Su Nombre">

		<br><label for="correo">Correo:</label> 
		<input type="email" name="correo" id="correo" placeholder="Ingrese Su Correo">

		<br><label for="contraseña">Contraseña:</label>
		<input type="password" name="Contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

		<br><label for="fecha de nacimiento">Fecha de Nacimiento:</label>
		<input type="date" name="Fecha de Nacimiento" id="fecha de nacimiento">

		<br><label for="genero">Maculino</label>
		<input type="radio" name="name" id="genero" value="male" title="Masculino">

		<br><label for="generoF">Femenino</label>
		<input type="radio" name="name" id="generoF" value="female" title="Femenino">

		<br><label for="generoO">Otro</label>
		<input type="radio" name="name" id="generoO" value="other" title="Otro">

		<br><button type="submit">Enviar</button>
	</form>
</html>
